        let subscore = [];
        let objNextValue = -1;
        let answers = [];
        let totalScore = 0;
        let doubleToOne = 0;

        var tim1;
        var tim2;

        var sec;
        var totalSeconds = 0;
        let anstimeArr = [];

        var zoidObj = [

            {

            },

        $("#demoPlay").click(function () {
            var element = document.querySelector(".container1");
            element.requestFullscreen()
                .then(function () {
                    $("#startSection").css("display", "none");
                    $("#vid").css("display", "block");
                    demoVideo.play();
                    demoVideo.onended = () => {
                        audio0.play();
                        audio0.onended = () => {
                            audio1.play();
                            audio1.onended = () => {
                                $("#vid").css("display", "none");
                                $("#showDemoImages").css("display", "block");
                                displayNextImage(moveNext);
                            }
                        }
                    }
                })
                .catch(function (error) {

                });
        });


        function displayNextImage(next) {
            $("#showDemoImages").css("display", "flex");
            if (next == 0) {
                $("#vid").css("display", "none");
                audio2.play();
                document.getElementById("img0").src = `./Resources/keb1.png`;
                setTimeout(() => {
                    $("#showDemoImages").css("display", "none");
                    $(".selectImage").css("display", "block");
                    $("#demo").css("display", "block");
                    audio3.play();
                }, 3000);
            }
            else if (next <= 6) {
                var imgValue1 = ["Dep1", "Keb1"];
                var imgValue2 = ["Baf2", "Deb2"];
                var imgValue3 = ["Huk2", "Jat2"];
                var imgValue4 = ["keb2", "Lig2"];
                var imgValue5 = ["Fid2", "Gow2"];
                var imgValue6 = ["Jat2", "Baf2"];
                let indexs = { 1: imgValue1, 2: imgValue2, 3: imgValue3, 4: imgValue4, 5: imgValue5, 6: imgValue6 };
                $("#img1").css("display", "block");
                document.getElementById("img0").src = "Resources/blank.jpg";
                document.getElementById("img1").src = "Resources/blank.jpg";
                var x = 0;
                a1 = -1;
                var value = setInterval(() => {
                    // console.log(indexs[next][x]);
                    document.getElementById(`img${x}`).src = `./Resources/${indexs[next][x]}.png`;
                    if (x >= 1) {
                        clearInterval(value);
                        setTimeout(() => {
                            $("#showDemoImages").css("display", "none");
                            $(".selectImage").css("display", "block");
                            if (next == 1) {
                                $("#demo").css("display", "block");
                                $("#test1").css("display", "none");
                            } else {
                                $("#demo").css("display", "none");
                                $("#test1").css("display", "block");
                            }
                            if (next > 1) {
                                tim1 = new Date().getTime();
                                console.log(tim1)
                            }
                            if (next == 1) {
                                audio5.play();
                            }
                            document.getElementById("selectedImg0").src = "Resources/blank.jpg";
                            document.getElementById("selectedImg1").src = "Resources/blank.jpg";
                        }, 2000);
                    }
                    x++;
                }, 2000);
            }
            else if (next <= 10) {
                $("#test1").css("display", "none");
                var imgValue7 = ["Dep3", "Keb3", "Huk3"];
                var imgValue8 = ["Baf3", "Dep3", "Jat3"];
                var imgValue9 = ["Huk3", "Jat3", "Lig3"];
                var imgValue10 = ["keb3", "Lig3", "Dep3"];
                var imgValue11 = ["Jat2", "Dep2", "Lig3"];
                let indexs = { 7: imgValue7, 8: imgValue8, 9: imgValue9, 10: imgValue10, 11: imgValue11 };
                $("#img0").css("display", "block");
                $("#img1").css("display", "block");
                $("#img2").css("display", "block");
                document.getElementById("img0").src = "Resources/blank.jpg";
                document.getElementById("img1").src = "Resources/blank.jpg";
                document.getElementById("img2").src = "Resources/blank.jpg";
                var x = 0;
                a1 = -1;
                var value = setInterval(() => {
                    // console.log(indexs[next][x]);
                    document.getElementById(`img${x}`).src = `./Resources/${indexs[next][x]}.png`;
                    if (x >= 2) {
                        clearInterval(value);
                        setTimeout(() => {
                            $("#showDemoImages").css("display", "none");
                            $(".selectImage").css("display", "block");
                            // audio5.play();
                            tim1 = new Date().getTime();
                            console.log(tim1)
                            document.getElementById("selectedImg0").src = "Resources/blank.jpg";
                            document.getElementById("selectedImg1").src = "Resources/blank.jpg";
                            document.getElementById("selectedImg2").src = "Resources/blank.jpg";
                            $("#demo").css("display", "none");
                            $("#test2").css("display", "block");
                        }, 1000);
                        if (next == 16) {
                            moveNext = 17;
                        }
                    }
                    x++;
                }, 1000);
            }

        }

        function correctOne(imgSrc) {
            if (moveNext == 0) {
                document.getElementById(`selectedImg${a1}`).src = `./Resources/${imgSrc}.png`;
                a1 = -1;
            } else if (moveNext <= 6) {
                a1 = a1 == -1 || a1 == 1 ? 0 : 1;
                $("#selectedImg1").css("display", "block");
                document.getElementById(`selectedImg${a1}`).src = `./Resources/${imgSrc}.png`;

                if (a1 == 0) {
                    subscore[0] = imgSrc;
                    // audio6.play();
                } else if (a1 == 1) {
                    subscore[1] = imgSrc;
                }
            } else if (moveNext <= 10) {
                a1 = a1 == -1 ? 0 : a1 == 0 ? 1 : a1 == 1 ? 2 : 0;
                $("#selectedImg1").css("display", "block");
                $("#selectedImg2").css("display", "block");
                document.getElementById(`selectedImg${a1}`).src = `./Resources/${imgSrc}.png`;

                if (a1 == 0) {
                    subscore[0] = imgSrc;
                    //     audio6.play();
                } else if (a1 == 1) {
                    subscore[1] = imgSrc;
                    //     audio7.play();
                } else if (a1 == 2) {
                    subscore[2] = imgSrc;
                }
            }
        }

        function submitAnswer() {
            $(".selectImage").css("display", "none");
            if (moveNext == 0) {
                audio4.play();
                audio4.onended = () => {
                    moveNext++;
                    displayNextImage(moveNext);
                }
            } else if (moveNext <= 6) {
                if (moveNext > 1) {
                    tim2 = new Date().getTime();
                    tim3 = tim2 - tim1;
                    // var min = Math.floor((tim3 / 1000 / 60) << 0);
                    sec = Math.floor((tim3 / 1000) % 60);
                    totalSeconds += sec;
                    anstimeArr.push(sec);
                    console.log(sec, totalSeconds, moveNext)
                }
                moveNext++;


                objNextValue = objNextValue + 1;
                var oneByOne = zoidObj[objNextValue];
                if (subscore[0] == oneByOne.c1) {
                    answers.push(subscore[0]);
                    doubleToOne = doubleToOne + 1;
                    // console.log(doubleToOne, subscore[0], oneByOne.c1);
                }
                if (subscore[1] == oneByOne.c2) {
                    answers.push(subscore[1]);
                    doubleToOne = doubleToOne + 1;
                    // console.log(doubleToOne, subscore[1], oneByOne.c2)
                }
                if (doubleToOne == 2) {
                    totalScore = totalScore + 1;
                    doubleToOne = 0;
                    // console.log(doubleToOne, totalScore, moveNext, subscore);
                }

                displayNextImage(moveNext);
            } else if (moveNext <= 10) {
                moveNext++;

                tim2 = new Date().getTime();
                tim3 = tim2 - tim1;
                // var min = Math.floor((tim3 / 1000 / 60) << 0);
                sec = Math.floor((tim3 / 1000) % 60);
                totalSeconds += sec;
                anstimeArr.push(sec);
                console.log(sec, totalSeconds)

                objNextValue = objNextValue + 1;
                var oneByOne = zoidObj[objNextValue];
                if (subscore[0] == oneByOne.c1) {
                    answers.push(subscore[0]);
                    doubleToOne = doubleToOne + 1;
                    // console.log(subscore[0], oneByOne.c1)
                }
                if (subscore[1] == oneByOne.c2) {
                    answers.push(subscore[1]);
                    doubleToOne = doubleToOne + 1;
                    // console.log(subscore[1], oneByOne.c2)
                }
                if (subscore[2] == oneByOne.c3) {
                    answers.push(subscore[2]);
                    doubleToOne = doubleToOne + 1;
                    // console.log(subscore[1], oneByOne.c2)
                }
                if (doubleToOne == 3) {
                    totalScore = totalScore + 1;
                    doubleToOne = 0;
                }
                // console.log(totalScore, moveNext, subscore);

                displayNextImage(moveNext);
            } else if (moveNext > 10) {
                if (document.fullscreenElement && exit == 0) {
                    document.exitFullscreen()
                        .then(() => {
                            window.location.reload();
                        })
                        .catch((err) => console.error(err))
                }
            }
        }
